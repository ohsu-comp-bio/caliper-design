site_name: CALIPER Design
site_url: https://ohsu-comp-bio.github.io/caliper-design/

theme:
  name: material
  features:
    - navigation.indexes 
    - navigation.footer
    - content.code.copy

plugins:
  - search
  - open-in-new-tab # automatically open ext links in new tab

repo_url: https://github.com/ohsu-comp-bio/caliper-design
repo_name: ohsu-comp-bio/caliper-design

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - stylesheets/extra.css